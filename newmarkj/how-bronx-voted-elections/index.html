<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>How Bronxites voted</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

        <style>
            .inv {
                display: none;
            }
            img {
                width: 100%;
                height: auto;
                object-fit: contain;
            }
            body {
                font-family: "Source Sans 3", sans-serif;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }
            h1 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Prototype | How Bronxites vote</h1>
        <p><b>Sources:</b> NYC Board of Elections, NYC Planning<br>
        <b>Research and graphic:</b> Cherry Salazar for Mott Haven Herald and Hunts Point Express</p>
        
        <select id="target">
            <option value="">Select election year...</option>
            <option value="content_1">2024: Harris vs Trump</option>
            <option value="content_2">2020: Biden vs Trump</option>
            <option value="content_3">2016: Clinton vs Trump</option>
        </select>

        <div id="content_1" class="inv">
            <iframe title="How the Bronx voted in the 2024 presidential race" aria-label="Map" id="datawrapper-chart-6rtld" src="https://datawrapper.dwcdn.net/6rtld/16/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="677" data-external="1"></iframe><script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(a){if(void 0!==a.data["datawrapper-height"]){var e=document.querySelectorAll("iframe");for(var t in a.data["datawrapper-height"])for(var r=0;r<e.length;r++)if(e[r].contentWindow===a.source){var i=a.data["datawrapper-height"][t]+"px";e[r].style.height=i}}}))}();
            </script>
        </div>

        <div id="content_2" class="inv">
            <iframe title="How the Bronx voted in the 2020 presidential race" aria-label="Map" id="datawrapper-chart-75kqe" src="https://datawrapper.dwcdn.net/75kqe/7/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="696" data-external="1"></iframe><script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(a){if(void 0!==a.data["datawrapper-height"]){var e=document.querySelectorAll("iframe");for(var t in a.data["datawrapper-height"])for(var r=0;r<e.length;r++)if(e[r].contentWindow===a.source){var i=a.data["datawrapper-height"][t]+"px";e[r].style.height=i}}}))}();
            </script>
        </div>
        <div id="content_3" class="inv">
            <iframe title="How the Bronx voted in the 2016 presidential race " aria-label="Map" id="datawrapper-chart-Koi7u" src="https://datawrapper.dwcdn.net/Koi7u/8/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="659" data-external="1"></iframe><script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(a){if(void 0!==a.data["datawrapper-height"]){var e=document.querySelectorAll("iframe");for(var t in a.data["datawrapper-height"])for(var r=0;r<e.length;r++)if(e[r].contentWindow===a.source){var i=a.data["datawrapper-height"][t]+"px";e[r].style.height=i}}}))}();
            </script>
        </div>
        
        <script>
            document.getElementById('target').addEventListener('change', function() {
                // Hide all content divs
                document.getElementById('content_1').classList.add('inv');
                document.getElementById('content_2').classList.add('inv');
                document.getElementById('content_3').classList.add('inv');

                // Show selected content div
                const selectedValue = this.value;
                if (selectedValue) {
                    document.getElementById(selectedValue).classList.remove('inv');
                }
            });
        </script>

    </body>
</html>
